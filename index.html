<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="particles.js">
		<section class="coming-soon">
			<div>
				<h2>Summer Opening 2021!</h2>
				<div class="countdown">
					<div class="container-day">
						<h3 class="day text-color-main">Time</h3>
						<h3>Days</h3>
					</div>
						<div class="container-hour">
						<h3 class="hour text-color-main">Time</h3>
						<h3>Hour</h3>
					</div>
						<div class="container-minute">
						<h3 class="minute text-color-main">Time</h3>
						<h3>Minute</h3>
					</div>
						<div class="container-second">
						<h3 class="second text-color-main">Time</h3>
						<h3>Second</h3>
					</div>
				</div>
			</div>
			<img class="waiting" src="./example-11.svg" alt="persons waiting" >
		</section>
	</div>
<script src="script.js"></script>
<script src="particles.js"></script>	
</body>
</html>
